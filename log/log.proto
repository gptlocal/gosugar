syntax = "proto3";

package gosugar.log;
option csharp_namespace = "GoSugar.Log";
option go_package = "github.com/gptlocal/gosugar/log";
option java_package = "net.localgpt.gosugar.log";
option java_multiple_files = true;

enum Severity {
  Unknown = 0;
  Error = 1;
  Warning = 2;
  Info = 3;
  Debug = 4;
}

